    <script async>
        function loaderSpinner() {
      $(window).on('load', function() {
            var loader = $('.loader');
            var loader1 = $('.img_l');
            var wHeight = $(window).height();
            var wWidth = $(window).width();
            var i = 0;
            /*Center loader on half screen */
            loader.css({
                top: wHeight / 2 - 2.5,
                left: wWidth / 2 - 200
            })

            do {
                loader.animate({
                    width: i
                }, 10)
                i += 3;
            } while (i <= 400)
            if (i === 402) {
                loader.animate({
                    left: 0,
                    width: '100%'
                })
                loader.animate({
                    top: '0',
                    height: '100vh'
                })
            }

            /* This line hide loader and show content */
            setTimeout(function() {
                $('.hide_before_loader').fadeIn("fast");
                (loader).delay(100).fadeOut("fast");
                /*Set time in milisec */
            }, 3500);

            setTimeout(function() {
                $('.img_l').slideUp("slow");
            }, 5500);
        });

    }

    loaderSpinner();
  </script>
